<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tableau de Bord - Amour Québec</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Bienvenue, {{ current_user.username }}</h2>
        <h3>Correspondances dans {{ current_user.city }}</h3>
        <ul class="list-group">
            {% for match in matches %}
                <li class="list-group-item">{{ match.username }} - {{ match.city }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Se Déconnecter</a>
    </div>
</body>
</html>
